###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# allow terminals to set the title
set -ga terminal-overrides ',xterm*:XT:smcup@:rmcup@,rxvt*:XT,urxvt*:XT'
set -g set-titles on
set -g set-titles-string "#T"

# use bash
set -g default-shell "/bin/bash"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys emacs

# disable mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
#set-option -g default-command "reattach-to-user-namespace -l bash"

###########################
#  Key Bindings
###########################

# tmux prefix set to backtick. 
# `1 `2 `3 chooses windows really quickly
unbind C-b
set -g prefix `

# f11 bound to set prefix to backtick
# f12 bound to set prefix to CTRL-O
bind-key -n F11 set -g prefix `
bind-key -n F12 set -g prefix C-O

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# vi hjkl pane travel
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+


# bind-keys
bind-key = new-window
bind-key + new-window
bind-key x kill-pane
bind-key X kill-window
bind-key < swap-window -t :-
bind-key > swap-window -t :+
bind-key n command-prompt 'rename-window %%'
bind-key N command-prompt 'rename-session %%'

bind-key , previous-window # <
bind-key . next-window # >

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display ".tmux.conf Reloaded!"

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 50
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right-length 50
set-option -g status-right '#[fg=green]| #T |#[default] %A %Y-%m-%d %H:%M '
#[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################

# color status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

# highlight current window
set-window-option -g window-status-current-fg brightred 
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# set color of active pane
set -g pane-border-fg colour234
set -g pane-border-bg colour236
set -g pane-active-border-fg green
set -g pane-active-border-bg black
